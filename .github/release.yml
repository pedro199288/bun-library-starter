changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - feat
        - docs
        - refactor
        - test
        - perf
    - title: Bug Fixes 🐛
      labels:
        - fix